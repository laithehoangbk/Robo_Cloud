<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robo Cloud AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 70%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-container {
            display: flex;
            gap: 10px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
        button {
            width: 150px;
            height: 50px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .output-section {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .output-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .output-box {
            background: #282c34;
            color: #61dafb;
            font-family: monospace;
            padding: 10px;
            border-radius: 5px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .loading {
            display: none;
            font-size: 16px;
            color: #ff9800;
            text-align: center;
            margin-top: 10px;
        }
        .download-button {
            display: none; /* ·∫®n m·∫∑c ƒë·ªãnh */
            margin-top: 15px;
            width: 150px;
            height: 40px;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .download-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Robo Cloud AI</h1>
    
    <div class="form-container">
        <textarea id="request" placeholder="Nh·∫≠p y√™u c·∫ßu c·ªßa b·∫°n..."></textarea>
        <button id="sendButton">G·ª≠i</button>
    </div>

    <div class="loading" id="loadingMessage">ƒêang x·ª≠ l√Ω, vui l√≤ng ch·ªù...</div>

    <div class="output-section">
        <div class="output-container">
            <h3>K·∫øt qu·∫£:</h3>
            <div class="output-box" id="responseOutput">Ch∆∞a c√≥ d·ªØ li·ªáu...</div>
            <!-- <button id="downloadButton" class="download-button">üì• T·∫£i Code</button> -->
            <button id="downloadButton" class="download-button">üìù Hi·ªÉn th·ªã Code</button>
        </div>
    </div>
</div>

<script>
    document.getElementById('sendButton').addEventListener('click', function() {
        var request = document.getElementById('request').value;
        if (!request.trim()) {
            alert("Vui l√≤ng nh·∫≠p y√™u c·∫ßu!");
            return;
        }

        document.getElementById('loadingMessage').style.display = "block";
        document.getElementById('responseOutput').innerHTML = "";
        document.getElementById('downloadButton').style.display = "none";

        fetch('http://localhost:5000/generate', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({request: request})
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById('responseOutput').innerHTML = data.message || "Kh√¥ng c√≥ ph·∫£n h·ªìi.";
            // if (data.file_url) {
            //     document.getElementById('downloadButton').style.display = "block";
            //     document.getElementById('downloadButton').setAttribute("data-url", data.file_url);
            // }
            document.getElementById('downloadButton').style.display = "block";
            document.getElementById('downloadButton').setAttribute("data-url", 'sketch/sketch.ino');
        })
        .catch(error => {
            document.getElementById('responseOutput').innerHTML = 'L·ªói: ' + error;
        })
        .finally(() => {
            document.getElementById('loadingMessage').style.display = "none";
        });
    });

    document.getElementById('downloadButton').addEventListener('click', function() {
        var fileUrl = this.getAttribute("data-url");
        if (fileUrl) {
            window.location.href = fileUrl;
        }
    });
</script>

</body>
</html>
